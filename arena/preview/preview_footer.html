<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preview — Footer</title>

  <!-- Stile footer -->
  <link rel="stylesheet" href="css/footer.css" />

  <!-- SOLO per la preview: corpo neutro per vedere bene i distacchi -->
  <style>
    :root{ --pad-x: clamp(16px, 3vw, 28px); --container-w: 1280px; }
    body{ margin:0; background:#0f1114; color:#cfd3d8; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .page{ max-width:960px; margin:0 auto; padding: 24px var(--pad-x); }
    .spacer{ height:1000px; opacity:.5; }
    h1{ margin:16px 0 8px; }
  </style>
</head>
<body>

  <main class="page">
    <h1>Preview Footer</h1>
    <p>Scorri per vedere il footer sottile in fondo alla pagina.</p>
    <div class="spacer"></div>
  </main>

  <!-- Footer riutilizzabile -->
  <footer class="site-footer" role="contentinfo">
    <div class="site-footer__inner">

      <nav class="site-footer__nav" aria-label="Link utili e legali">
        <ul class="footer-menu">
          <li><a href="/chi-siamo">Chi siamo</a></li>
          <li><a href="/contatti">Contatti</a></li>
          <li><a href="/regolamento">Regolamento</a></li>
          <li><a href="/termini-e-condizioni">Termini e condizioni</a></li>
          <li><a href="/condizioni-generali">Condizioni generali</a></li>
          <li><a href="/privacy-e-sicurezza">Privacy e sicurezza</a></li>
          <li><a href="/cookie-policy">Cookie policy</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a href="/assistenza">Assistenza</a></li>
          <li><a href="mailto:abusi@arena.example">Segnalazione abusi</a></li>
        </ul>
      </nav>

      <div class="site-footer__meta">
        <span>© <span id="footer-year"></span> ARENA. Tutti i diritti riservati.</span>
        <a class="back-to-top" href="#" aria-label="Torna all’inizio">↑</a>
      </div>

    </div>
  </footer>

  <!-- JS preview: anno automatico + torna su smooth -->
  <script>
    (function(){
      // Anno
      document.getElementById('footer-year').textContent = new Date().getFullYear();

      // Torna su smooth
      document.querySelector('.back-to-top')?.addEventListener('click', function(e){
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    })();
  </script>
</body>
</html>

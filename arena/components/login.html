  <script>
    // Stesso JS demo della pagina PHP
    (function(){
      document.querySelectorAll('.auth-pw-toggle').forEach(btn=>{
        const input = btn.closest('.auth-input-wrap')?.querySelector('input');
        if(!input) return;
        btn.addEventListener('click', ()=>{ input.type = input.type==='password' ? 'text' : 'password'; });
      });

      const alertBox = document.querySelector('.auth-alert');
      const fCred    = document.querySelector('.auth-step--credentials');
      const f2fa     = document.querySelector('.auth-2fa');
      const back     = document.getElementById('back-to-credentials');

      fCred.addEventListener('submit', function(e){
        e.preventDefault();
        const id = document.getElementById('login-id').value.trim();
        const pw = document.getElementById('login-pw').value;
        if(!id || !pw){ alertBox.textContent='Inserisci email/username e password.'; alertBox.setAttribute('aria-live','polite'); return; }
        alertBox.textContent=''; alertBox.removeAttribute('aria-live');

        if(id.toLowerCase().includes('admin')){
          fCred.style.display='none'; f2fa.classList.add('is-visible'); document.getElementById('otp').focus();
        }else{
          // Solo per preview
          alert('Login OK (utente). Qui redireziono a /home-utente');
        }
      });

      f2fa.addEventListener('submit', function(e){
        e.preventDefault();
        const otp = document.getElementById('otp').value.trim();
        if(otp.length !== 6){ alertBox.textContent='Inserisci un codice 2FA di 6 cifre.'; alertBox.setAttribute('aria-live','polite'); return; }
        alert('2FA OK (admin). Qui redireziono a /dashboard-admin');
      });

      back?.addEventListener('click', function(e){
        e.preventDefault();
        alertBox.textContent=''; alertBox.removeAttribute('aria-live');
        f2fa.classList.remove('is-visible');
        fCred.style.display='';
        document.getElementById('login-id').focus();
      });
    })();
  </script>
